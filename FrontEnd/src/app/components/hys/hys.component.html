<div class="row"> 

    <h1> Hard & Soft Skills</h1>

    <div class="text-center col-sm-4 col-md-4 col-lg-4"> 
    <circle-progress
  [percent]="95"
  [radius]="100"
  [imageSrc]="'../assets/html.png'"
  [showImage]="true"
  [imageHeight]="90"
  [imageWidth]="90"
  [showUnits]="false"
  [showSubtitle]="false"
  [outerStrokeWidth]="11"
  [innerStrokeWidth]="4"
  [outerStrokeColor]="'#9a27f7'"
  [innerStrokeColor]="'#c501e2'"
  [animation]="true"
  [animationDuration]="900"
></circle-progress> 
</div>
